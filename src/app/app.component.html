<div class="p-grid p-fluid">
  <div class="p-field p-col-12 p-md-3">
    <label for="integeronly">PNC No</label>
    <p-autoComplete
      [(ngModel)]="texts"
      [suggestions]="results"
      (completeMethod)="search($event)"
      [multiple]="true"
      showClear="true"
    ></p-autoComplete>
  </div>
  <div class="p-field p-col-12 p-md-3">
    <label for="withoutgrouping">Status</label>
    <p-multiSelect
      showClear="true"
      [options]="cities"
      [(ngModel)]="selectedCities"
      optionLabel="name"
      display="chip"
    ></p-multiSelect>
  </div>
</div>

<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <p-button
      label="Search"
      icon="pi pi-search"
      [loading]="isLoading"
      class="p-mr-2"
    ></p-button>
    <p-button
      label="Fileter Setting"
      icon="pi pi-filter"
      [loading]="isLoading"
      class="p-mr-2"
    ></p-button>
    <p-splitButton
      label="Layout"
      icon="pi pi-list"
      (onClick)="save('info')"
      [model]="items"
      class="p-mr-2"
    ></p-splitButton>
    <p-splitButton
      label="AddNew"
      icon="pi pi-plus"
      (onClick)="save('info')"
      [model]="items2"
      class="p-mr-2"
    ></p-splitButton>

    <p-splitButton
      label="Edit"
      icon="pi pi-user-edit"
      (onClick)="save('info')"
      [model]="items3"
      class="p-mr-2"
    ></p-splitButton>

    <p-splitButton
      label="Approval"
      icon="pi pi-plus"
      (onClick)="save('info')"
      [model]="items4"
      class="p-mr-2"
    ></p-splitButton>
    <p-button
      label="Download"
      icon="pi pi-download"
      [loading]="isLoading"
      class="p-mr-2"
    ></p-button>
  </ng-template>

  <ng-template pTemplate="right"> </ng-template>
</p-toolbar>
<p-table
  #dt
  [value]="products"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="[
    'name',
    'country.name',
    'representative.name',
    'status'
  ]"
  [(selection)]="selectedProducts"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0">Manage Products</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Price <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="category">
        Category <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="rating">
        Reviews <p-sortIcon field="rating"></p-sortIcon>
      </th>
      <th pSortableColumn="inventoryStatus">
        Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <p-tableCheckbox [value]="product"></p-tableCheckbox>
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency: 'USD' }}</td>
      <td>{{ product.category }}</td>
      <td>
        <p-rating
          [ngModel]="product.rating"
          [readonly]="true"
          [cancel]="false"
        ></p-rating>
      </td>
      <td>
        <span
          [class]="
            'product-badge status-' + product.inventoryStatus.toLowerCase()
          "
          >{{ product.inventoryStatus }}</span
        >
      </td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editProduct(product)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteProduct(product)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="product.name"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !product.name"
        >Name is required.</small
      >
    </div>
    <div class="p-field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="product.description"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>

    <div class="p-field">
      <label class="p-mb-3">Category</label>
      <div class="p-formgrid p-grid">
        <div class="p-field-radiobutton p-col-6">
          <p-radioButton
            id="category1"
            name="category"
            value="Accessories"
            [(ngModel)]="product.category"
          ></p-radioButton>
          <label for="category1">Accessories</label>
        </div>
        <div class="p-field-radiobutton p-col-6">
          <p-radioButton
            id="category2"
            name="category"
            value="Clothing"
            [(ngModel)]="product.category"
          ></p-radioButton>
          <label for="category2">Clothing</label>
        </div>
        <div class="p-field-radiobutton p-col-6">
          <p-radioButton
            id="category3"
            name="category"
            value="Electronics"
            [(ngModel)]="product.category"
          ></p-radioButton>
          <label for="category3">Electronics</label>
        </div>
        <div class="p-field-radiobutton p-col-6">
          <p-radioButton
            id="category4"
            name="category"
            value="Fitness"
            [(ngModel)]="product.category"
          ></p-radioButton>
          <label for="category4">Fitness</label>
        </div>
      </div>
    </div>

    <div class="p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="price">Price</label>
        <p-inputNumber
          id="price"
          [(ngModel)]="product.price"
          mode="currency"
          currency="USD"
          locale="en-US"
        ></p-inputNumber>
      </div>
      <div class="p-field p-col">
        <label for="quantity">Quantity</label>
        <p-inputNumber
          id="quantity"
          [(ngModel)]="product.quantity"
        ></p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
